<nav class="mt-8">
    <div class="flex justify-between items-baseline">
        <h3>Latest blog posts</h3>
        <a href="/blog">See more</a>
    </div>
    <ul class="grid md:grid-cols-3 gap-6">
        {{ collection:blogs limit="3" }}
        <li>
            <a href="{{ url }}" class="block w-full h-full">
                <h4 class="leading-tight">{{ title }}</h4>
                <span class="text-xs text-gray-500">{{ updated_at format="d/m/Y" }}</span>
                <p class="mt-1 text-xs text-gray-700">{{ summary | truncate:140:... }}</p>
            </a>
        </li>
        {{ /collection:blogs }}
    </ul>
</nav>
