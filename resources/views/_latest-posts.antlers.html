<nav class="mt-8">
    <div class="flex justify-between items-baseline">
        <h2 class="text-xl text-gray-700 mb-2">Latest blog posts</h2>
        <a href="/blog" aria-label="Read some of my other blog posts.">See more</a>
    </div>
    <ul class="grid md:grid-cols-3 gap-6">
        {{ collection:blogs limit="3" }}
        <li>
            <a href="{{ url }}" class="block w-full h-full">
                <h3 class="text-lg text-gray-800 leading-tight">{{ title }}</h3>
                <span class="text-xs text-gray-700">{{ updated_at format="d/m/Y" }}</span>
                <p class="mt-1 text-xs text-gray-700">{{ summary | truncate:140:... }}</p>
            </a>
        </li>
        {{ /collection:blogs }}
    </ul>
</nav>
