<div class="mb-4">
    <h1 class="text-4xl text-gray-800 font-semibold leading-tight">{{ title }}</h1>
    <span class="text-xs text-gray-500 tracking-widest">Last updated {{ updated_at format="d/m/Y" }}</span>
</div>

<p class="text-lg leading-loose text-gray-600">{{ summary }}</p>

{{ if image }}
{{ image }}
<img src="{{ url }}" class="mb-6">
{{ /image }}
{{ /if }}

<div class="flex justify-center mb-4">
    <span class="h-2 w-2 bg-gray-300 rounded-full mr-2"></span>
    <span class="h-2 w-2 bg-gray-300 rounded-full mr-2"></span>
    <span class="h-2 w-2 bg-gray-300 rounded-full"></span>
</div>

<div>
    {{ content }}
</div>
